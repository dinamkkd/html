<body>
    <h1>LESSON 3</h1>

    <h2>list (ol and ul)</h2>

    <h3>ORDERED LIST</h3>
    
    <h4>LIST OF ANIMALS</h4>

    <ol>

          <li>Goat</li>  
          <li> Cow</li>  
          <li>Dog</li>  
          <li>Mouse</li> 
          <li>Horse</li>  
          <li>Rat</li>  
          <li>Snake</li>  
    
    </ol>
    <h4>LIST OF ANIMALS</h4>

    <ul>

          <li>Goat</li>  
          <li> Cow</li>  
          <li>Dog</li>  
          <li>Mouse</li> 
          <li>Horse</li>  
          <li>Rat</li>  
          <li>Snake</li>  
    
    </ul>

    
</body>
